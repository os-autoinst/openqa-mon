---

name: openqa-mon
on: [push, pull_request]

jobs:
  openqa-mon:
    name: openqa-mon
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install requirements
        run: go mod download
      - name: Build openqa-mon
        run: make openqa-mon

  openqa-mq:
    name: openqa-mq
    runs-on: ubuntu-latest
